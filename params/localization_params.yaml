## Localization mode
# Select the proper localization mode.
# mode: 1 =  Localization in 1D environment
#       2 =  Localization in 2D environment
#       3 =  Localization in 3D environment
localization_mode: 2

# see eq.(14) in document "Annex_IV_Accuracy Analysis"
# standard deviation of TDOA measurement
sig_c: 0.0625

## Upright axes
# If mode selected as 2D, upright axes(TZ) will be unchangeable.
#
TZ: 1.10


# KPI Period in seconds and nanoseconds
period_sec: 60
period_nsec: 0

# Start position of tag
initial_Tx: 100.0
initial_Ty: 100.0
initial_Tz: 1.10
 

## If mode selected as 1D, arrange the line points.
# Starting point (L1) of line in cartesian coordinate.
L1X: 80.0
L1Y: 100.0
L1Z: 110.0

# End point (L2) of line in cartesian coordinate.
L2X: 120.0
L2Y: 140.0
L2Z: 110.0

L1: [80.0, 100.0, 110.0]
L2: [120.0, 140.0, 110.0]

